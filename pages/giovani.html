<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricamento...</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <header>
        <h1>Caricamento...</h1>
    </header>
    <main>
        <!-- Static image that will be replaced by JavaScript -->
        <div class="static-image" style="display: none; text-align: center; margin-bottom: 20px;">
            <img src="../giovani.JPG" alt="Gruppo Giovani" style="max-width: 100%; height: auto; border-radius: 8px;">
        </div>
        
        <!-- Content will be loaded dynamically by JavaScript -->
        <div class="loading">
            <div class="spinner"></div>
            <p>Caricamento in corso...</p>
        </div>
    </main>
    
    <script>
        // Hide the static image once JavaScript loads the dynamic content
        document.addEventListener('DOMContentLoaded', function() {
            const staticImage = document.querySelector('.static-image');
            if (staticImage) {
                staticImage.style.display = '../giovani.JPG';
            }
        });
    </script>
</body>
</html>
